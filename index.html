<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enigma</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200&display=swap" rel="stylesheet">
</head>
<body>
  

  <main>
    <div class="container">

      <div class="loginBox">

        <h1>Enigma</h1>

          <h2>Não devem ser utilizados letras maiúsculas, acentos ou caracteres especiais.</h2>
          <input type="text" class = "btnEncrypt"  placeholder="Digite aqui para criptografar">
          <h3>mensagem criptografada</h3>
          <input type="text"  class = "criptoTexto" id="criptoTexto"   placeholder="">
          
      </div>
     
      <div class="buttons">

        <section >

          <button class="button1" type="submit" onclick="encrypt()"> Criptografar </button>
          <button class="button2" type="submit" onclick="descrypt()"> Descriptografar </button>
          <button  class="button3" type="submit" onclick ="copiarTexto()"> Copiar </button>
          
        
        </section>

      
      
      </div>
     
    </div>
   
    <script>

      function copiarTexto() {
        let textoCopiado = document.getElementById("criptoTexto");
        textoCopiado.select();
        document.execCommand("copy");
        alert("O texto foi copiado para área de transferência ");
        }
        
    </script>
  </main>

  
  <script src="script.js"></script>
</body>
